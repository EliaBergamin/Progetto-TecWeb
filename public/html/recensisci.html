    <main>
        <form action="../../src/recensisci.php" method="post">
            <fieldset>
                <legend>La tua visita</legend>
                <fieldset>
                    <legend>Come hai visitato il museo?</legend>
                    <input type="radio" name="tipo" id="tipo-museo" value="museo" required>
                    <label for="tipo-museo">Sono andato al museo</label>
                    <input type="radio" name="tipo" id="tipo-virtual" value="virtual">
                    <label for="tipo-virtual">Ho scelto il Virtual Tour</label>
                </fieldset>
                <label for="data-visita">Quando hai effettuato la visita?</label>
                <input type="date" name="data-visita" id="data-visita" required>
                <fieldset>
                    <legend>Come valuteresti la tua esperienza?</legend>
                    <label for="voto-1">Voto 1 su 5</label>
                    <input type="radio" name="voto" id="voto-1" value="1" required>
                    <svg viewBox="0 0 24 24" width="40" height="40">
                        <path d="M 12 0C5.388 0 0 5.388 0 12s5.388 12 12 12 12-5.38 12-12c0-6.612-5.38-12-12-12zm0
                         2a9.983 9.983 0 019.995 10 10 10 0 01-10 10A10 10 0 012 12 10 10 0 0112 2z">
                        </path>
                    </svg>
                    <label for="voto-2">Voto 2 su 5</label>
                    <input type="radio" name="voto" id="voto-2" value="2">
                    <svg viewBox="0 0 24 24" width="40" height="40">
                        <path d="M 12 0C5.388 0 0 5.388 0 12s5.388 12 12 12 12-5.38 12-12c0-6.612-5.38-12-12-12zm0
                             2a9.983 9.983 0 019.995 10 10 10 0 01-10 10A10 10 0 012 12 10 10 0 0112 2z">
                        </path>
                    </svg>
                    <label for="voto-3">Voto 3 su 5</label>
                    <input type="radio" name="voto" id="voto-3" value="3">
                    <svg viewBox="0 0 24 24" width="40" height="40">
                        <path d="M 12 0C5.388 0 0 5.388 0 12s5.388 12 12 12 12-5.38 12-12c0-6.612-5.38-12-12-12zm0
                             2a9.983 9.983 0 019.995 10 10 10 0 01-10 10A10 10 0 012 12 10 10 0 0112 2z">
                        </path>
                    </svg>
                    <label for="voto-4">Voto 4 su 5</label>
                    <input type="radio" name="voto" id="voto-4" value="4">
                    <svg viewBox="0 0 24 24" width="40" height="40">
                        <path d="M 12 0C5.388 0 0 5.388 0 12s5.388 12 12 12 12-5.38 12-12c0-6.612-5.38-12-12-12zm0
                             2a9.983 9.983 0 019.995 10 10 10 0 01-10 10A10 10 0 012 12 10 10 0 0112 2z">
                        </path>
                    </svg>
                    <label for="voto-5">Voto 5 su 5</label>
                    <input type="radio" name="voto" id="voto-5" value="5">
                    <svg viewBox="0 0 24 24" width="40" height="40">
                        <path d="M 12 0C5.388 0 0 5.388 0 12s5.388 12 12 12 12-5.38 12-12c0-6.612-5.38-12-12-12zm0
                             2a9.983 9.983 0 019.995 10 10 10 0 01-10 10A10 10 0 012 12 10 10 0 0112 2z">
                        </path>
                    </svg>
                </fieldset>
                <label for="descrizione">Descrivi la tua visita</label>
                <textarea name="descrizione" id="descrizione" minlength="100" rows="10" cols="100"
                    placeholder="L'opera che mi ha colpito di più è stata..." required></textarea>
                <input type="submit" value="Invia" aria-label="Invia">
            </fieldset>
        </form>
    </main>
