<!DOCTYPE html>
<html lang="it">
<head>
    <title>Prenotazione</title>
    <meta charset="UTF-8">
    <meta name="description" content="Pagina per prenotare una visita al museo">
    <meta name="keywords" content="museo,prenotazione,visita,disponibilitÃ ,giorno,carte,cartoni,biglietto">
    <link rel="stylesheet" href="style.ccs" media="screen">
</head>
<body>
    <header></header>
    <!-- menu laterale magari -->
    <nav></nav>
    <main>
        <h1>Prenotazione visita Museo x</h1>
        <form action="" method="post">
            <label for="giorno">Giorno </label>
            <!-- da mettere come minimo il giorno odierno -->
            <input type="date" name="giorno" id="giorno" min="" required data-msg-required="Per favore, selezionare il giorno della visita" data-msg-invalid="Giorno non valido">
            <label for="orario">Fascia oraria </label>
            <select name="orario" id="orario" required>
                <option value="09">09:00 - 10:30</option>
                <option value="10_30">10:30 - 12:00</option>
                <option value="12">12:00 - 13:30</option>
                <option value="13_30">13:30 - 15:00</option>
                <option value="15">15:00 - 16:30</option>
                <option value="16_30">16:30 - 18:00</option>
            </select>
            <label for="visitatori">Numero di visitatori </label>
            <!-- max 15 valore da decidere -->
            <input type="number" name="visitatori" id="visitatori" min="1" max="15" required data-msg-required="Per favore, selezionare il numero di visitatori" data-msg-invalid="Massimo x visitatori">
            <input type="submit" value="prenota">
        </form>
    </main>
    <footer></footer>
</body>
</html>
